<!DOCTYPE HTML>
<html>
<head>
    <title>slideshow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="Projetos\Projeto 12\15.jpg" class="d-block w-100" alt="Los Angeles">
            <!--
                        <div class="carousel-caption d-none d-md-block">
              <h2>Quer criar um site?</h2>
              <p>Conte conosco</p>
              <a href="#" class="main-btn">Ver portfolio</a>
            </div>
          -->
          </div>
    
          <div class="item">
            <img src="Projetos\Projeto 15\07.jpg" class="d-block w-100" alt="Chicago">
          </div>
    
          <div class="item">
            <img src="Projetos\Projeto 01\001.jpg" class="d-block w-100" alt="New York">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Pr√≥ximo</span>
        </a>
      </div>
      </div>
</body>
</html>

<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .slide img {
      width: 100%;
      height: 50%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Olá</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Quem sou eu</a></li>
      <li><a href="#">Portfolio</a></li>
    </ul>
  </div>


  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>


      <div class="carousel-inner">
        <div class="item active">
          <img src="carossel1.jpg" class="d-block w-100" alt="Los Angeles">
        </div>

        <div class="item">
          <img src="carossel2.jpg" class="d-block w-100" alt="Chicago">
        </div>

        <div class="item">
          <img src="carossel3.jpg" class="d-block w-100" alt="New York">
        </div>
      </div>


      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
  </div>

</body>

</html>
